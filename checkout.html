<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh Toán</title>
    <link rel="stylesheet" href="/css/checkout.css">
</head>
<body>
    
<div class="container">
    <div class="checkoutLayout">

        
        <div class="returnCart">
            <a href="trangchu.html">Quay trở lại mua sắm</a>
            <h1>Sản phẩm bạn đã thêm:</h1>
            <div class="list">

                <div class="item">
                    <img src="1.webp">
                    <div class="info">
                        <div class="name">Nike Air Jordan 1</div>
                        <div class="price">600.000 VNĐ/1 sản phẩm</div>
                    </div>
                    <div class="quantity">5</div>
                    <div class="returnPrice">600.000 VNĐ</div>
                </div>

            </div>
        </div>


        <div class="right">
            <h1>Thông Tin Thanh Toán</h1>

            <div class="form">
                <div class="group">
                    <label for="name">Họ và tên</label>
                    <input type="text" name="name" id="name">
                </div>
    
                <div class="group">
                    <label for="phone">Số điện thoại</label>
                    <input type="text" name="phone" id="phone">
                </div>
    
                <div class="group">
                    <label for="address">Địa chỉ</label>
                    <input type="text" name="address" id="address">
                </div>
    
                <div class="group">
                    <label for="country">Quốc Gia</label>
                    <select name="country" id="country">
                        <option value="">Lựa chọn..</option>
                        <option value="">Việt Nam</option>
                        <option value="">ECO</option>
                        <option value="">USA</option>
                        <option value="">PARIS</option>
                        <option value="">Switzerland</option>
                    
                    </select>
                </div>
    
                <div class="group">
                    <label for="city">Thành Phố</label>
                    <select name="city" id="city">
                        <option value="">Lựa chọn..</option>
                        <option value="">TP Hà Nội</option>
                        <option value="">TP Hồ Chí Minh</option>
                        <option value="">TP Nha Trang</option>
                        <option value="">Bern</option>
                        <option value="">Zurich</option>
                        <option value="">Basel</option>
                        <option value="">Marseille</option>
                        <option value="">Lyon</option>
                        <option value="">NEW YORK</option>
                    </select>
                </div>
            </div>
            <div class="return">
                <div class="row">
                    <div>Tổng sản phẩm</div>
                    <div class="totalQuantity">70</div>
                </div>
                <div class="row">
                    <div>Tổng giá tiền sản phẩm</div>
                    <div class="totalPrice">600.000 VNĐ</div>
                </div>
            </div>
            <button class="buttonthanhtoan">Thanh Toán</button>
        </div>  
    </div>
</div>
<script src="js/checkout.js"></script>
</body>
</html>
